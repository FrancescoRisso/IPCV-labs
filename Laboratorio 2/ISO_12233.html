<!DOCTYPE html>
<html lang="en">

	<!-- <body style="height: 100vh; overflow: hidden; position: absolute; top: 0;"> -->
	<body style="height: 100vh; overflow: hidden; margin: 0;">
		<img src="./ISO_12233.svg" id="myImg" />
	</body>

<script>
	const img = document.getElementById("myImg");
	const h = 120;

	img.style.height = `${h}vh`;
	img.style.position = "relative";
	// img.style.top = `-${h/2-50}vh`;
	// img.style.top = `0`;
	img.style.top = "50%";
	img.style.left = "50%";
	img.style.transform = "translate(-50%, -50%)";
	img.style.overflowY = "hidden";
</script>

</body>
</html>
